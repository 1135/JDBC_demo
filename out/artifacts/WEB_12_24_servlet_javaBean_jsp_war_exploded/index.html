<!DOCTYPE html>
<html>
<head>    <meta charset="utf-8">
    <title>信息管理</title><!--本页面纯粹显示，具体功能在servlet中实现-->
</head>
<body>

<p align="center"><a href="ViewMessageServlet">查看信息</a></p>

<p align="center">提交信息</p>
<form action="AddMessageServlet" method="post">
    <table border="1" align="center">
        <tr>
            <td>id</td>
            <td><input type="text" name="id" size="10"></td><!--size是文本输入框的显示尺寸（即长度，高度固定）-->
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" name="name" size="20"></td>
        </tr>
        <tr>
            <td>area</td>
            <td><input type="text" name="area" size="20"></td>
        </tr>
        <tr>
            <td>message</td>
            <td>
                <!--testarea的显示效果靠行列调节 行rows 列cols-->
                <textarea name="message" rows="7" cols="20"></textarea>
                <!--错误写法  没有<input type="textarea">
                            <input type="textarea" name="message" rows="7" cols="20">
                            -->
            </td>
        </tr>
        <tr >
            <td colspan="2">

                <table width="100%">
                    <tr>
                        <td align="center"><input type="submit" name="" value="submit it."></td>
                        <td align="center"><input type="reset" name="" value="reset it."></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>

                <td>

</html>
